<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="stylesheet" href="style/projects.css">
</head>
<body>
    <img src="img/logo-solicode.svg" alt="logo-solicode">
    <h2 id="titleForm">Add Projects</h2>
    <div class="container-project">
        <form id="projectFOrm">
            <label for="title">Project Title</label>
            <input type="text" id="title">
            <span class="error" id="titleError"></span>
    
        
            <label for="githublink">Github Link</label>
            <input type="url" id="githublink">
            <span class="error" id="githublinkError"></span>
    
        
            <label for="skills">Targeted Skills :</label><br>
            <div class="skills-checkboxes" id="skills">
                <div>
                    <input type="checkbox" id="html" name="skills" value="HTML">
                    <label for="html">HTML</label>
                </div>
                <div>
                    <input type="checkbox" id="css" name="skills" value="CSS">
                    <label for="css">CSS</label>
                </div>
                <div>
                    <input type="checkbox" id="javascript" name="skills" value="JavaScript">
                    <label for="javascript">JavaScript</label>
                </div>
                <div>
                <input type="checkbox" id="python" name="skills" value="Python">
                <label for="python">Python</label>
                </div>

                <div>
                <input type="checkbox" id="sql" name="skills" value="SQL">
                <label for="sql">SQL</label>
                </div>

                <div>
                <input type="checkbox" id="php" name="skills" value="PHP">
                <label for="php">PHP</label>
                </div>
            </div>
            <span class="error" id="skillsError"></span>
        
            <label for="date">Date :</label>
            <input type="date" id="date">
            <span class="error" id="dateError"></span>
        <div id="buttoms">
            <button type="button" onclick="addProject()">Submit</button>
            <div id="finishButton" style="display: none;">
                <button type="button" onclick="sendPortfolio()">Finish</button>
            </div>
        </div>
        </form>
    
        <div id="projectList"></div>

    </div>

    
    <script src="script.js"></script>
</body>
</html>
