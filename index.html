<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/index.css">
    <title>Solicode Form</title>
</head>
<body>

    <form id="studentForm">
        <img src="img/logo-solicode.svg" alt="logo-solicode">
        <h2>student Form</h2>

        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" >
        <span class="error" id="lastNameError"></span>

        <label for="firstname">First Name</label>
        <input type="text" id="firstname" >
        <span class="error" id="firstNameError"></span>

        <label for="email">Email</label>
        <input type="text" id="email" >
        <span class="error" id="emailError"></span>

        <label for="phone">Phone</label>
        <input type="tel" id="phone" >
        <span class="error" id="phoneError"></span>

        <label for="group">Groups :</label>
        <select name="group" id="group" >
            <option value="" disabled selected>select</option>
            <option value="DWB 101">DWB 101</option>
            <option value="DWB 102">DWB 102</option>
            <option value="DWB 103">DWB 103</option>
            <option value="DWB 104">DWB 104</option>
            <option value="DWB 105">DWB 105</option>
        </select>
        <span class="error" id="groupError"></span>

        <button type="submit">Submit</button>


    </form>

    <script src="script.js"></script>
</body>
</html>
